<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your Title Here</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Your additional styles can go here -->

</head>

<body>

<section>
  
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:220px;" class="col-md-12">
                    
                     <!-- Message box -->
        <div th:if="${session.message}" class="container">
            <div th:classappend="${'alert-' + session.message.type}" role="alert">
                <span th:text="${session.message.content}"></span>
            </div>
            <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
        </div>
                    
                        <form id="login-form" class="form"  th:action="@{/send-otp}" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            
                        
                            
                            
                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br>
                                <input required="required" type="email" name="email" id="email" class="form-control">
                            </div>
                           
                            <div class="form-group text-center">
                                
                                <button class="btn btn-warning">Send OTP</button>
                                  </div>
                                  
                              
                            
                          
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
