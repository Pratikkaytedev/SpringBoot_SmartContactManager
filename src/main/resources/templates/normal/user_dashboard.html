<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/normalbase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>


		<!--  <img src="" style="height: 200px; width: 200px;"
							class="my_profile_picture" th:src="@{'/IMAGE/'+${user.imageUrl}}" />
  -->

		<!-- Check if user is not null and name is not null -->
		<h1>
			Welcome
			<p th:if="${session.user != null and session.user.name != null}"
				th:text="${session.user.name}"></p>
		</h1>

		<!-- Display a default message if user or name is null -->
		<p th:unless="${session.user != null and session.user.name != null}">Hello,
			Guest!</p>

		<h1
			class="text-center mt-3 text-secondary font-italic font-weight-light">Start
			Adding your contact on cloud...</h1>
		<a th:href="@{/user/add-contact}"
			class="btn btn-primary mt-4 btn-block text-uppercase">Add New
			Contact</a>
		<hr>

		<h3 class="mg-2">Donate us</h3>

		<input id="payment_field" type="text" class="form-control my-2"
			placeholder="Enter amount here">
			
			
			<div class="container text-center mt-3">
			<button onclick="paymentStart()" class="btn btn-success btn-block">CheckOut</button>
			</div>
			
			

		<script>
$(document).ready(()=>{
	$(".item").removeClass("active");
	$("#home-link").addClass("active");
});
</script>


	</section>




</body>
</html>
