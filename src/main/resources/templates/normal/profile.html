<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/normalbase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>

		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
						<img src="" style="height: 200px; width: 200px;"
							class="my_profile_picture" th:src="@{'/IMAGE/'+${user.imageUrl}}" />

						<h3 class="mt-3" th:text="${user.name}"></h3>


							<table class="table">
								<thead>
									<tr>
										<th scope="col">User ID</th>
										<th scope="col">SCM2020<span th:text="${user.uId}"></span></th>

									</tr>
								</thead>
								<tbody>
									<tr>
										<th scope="row">Name</th>
										<td><span th:text="${user.name}"></span></td>

									</tr>

									<tr>
										<th scope="row">Email</th>
										<td><span th:text="${user.email}"></span></td>

									</tr>

									<tr>
										<th scope="row">Role</th>
										<td><span th:text="${user.role}"></span></td>

									</tr>

									<tr>
										<th scope="row">Account Active</th>
										<td><span th:text="${user.enabled}"></span></td>

									</tr>



									<tr>
										<th scope="row">City</th>
										<td><span th:text="${user.city}"></span></td>

									</tr>


									<tr>
										<th scope="row">About</th>
										<td><span th:text="${user.about}"></span></td>

									</tr>


								</tbody>



							</table>
							<div class="container mt-3">
								<a th:href="@{'/user/update-user/'+${user.uId}}"><button 
										class="btn btn-primary btn-sm ">Update</button></a> <a
									th:href="@{'/user/delete-user/'+${user.uId}}"><button
										class="btn btn-danger btn-sm ">Delete</button></a>

							</div>

						

					</div>

				</div>


			</div>
		</div>

<script>
$(document).ready(()=>{
	$(".item").removeClass("active");
	$("#profile-link").addClass("active");
});
</script>
    

	</section>




</body>
</html>
