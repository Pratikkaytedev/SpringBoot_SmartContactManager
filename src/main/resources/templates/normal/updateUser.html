<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/normalbase::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>

	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">
				<h1 class="text-center">Update Your User</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${user}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/updated-user}" class="mt-2">

								<!-- First Name -->

								<input type="hidden" name="uId" th:value="${user.uId}">

								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text ">

											<i class="fa fa-plus"></i>

										</div>

									</div>

									<input type="text" id="firstName" name="name"
										th:value="${user.name}" required class="form-control" />


								</div>

								<!-- Email Name -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">@</div>

									</div>

									<input type="email" th:value="${user.email}" id="email"
										name="email" placeholder="Enter Email here" required
										class="form-control" />


								</div>
								<!-- Password Field -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">

											<i class="fas fa-phone"></i>

										</div>

									</div>

									<input type="password" th:value="${user.password}"
										id="password" name="password" placeholder="Enter Password"
										required min="10" class="form-control" />
								</div>




								<!-- Role field  -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">

											<i class="fa fa-briefcase"></i>

										</div>

									</div>

									<input type="text" th:value="${user.role}" id="work"
										name="role" placeholder="Enter role here" required
										class="form-control" />


								</div>

								<!-- Role field  -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">

											<i class="fa fa-briefcase"></i>

										</div>

									</div>

									<input type="text" th:value="${user.about}" id="about"
										name="about" placeholder="Enter about here" required
										class="form-control" />


								</div>

								<!-- City Field -->

								<!-- City Field -->
								<div class="form-group">
									<label for="city">City</label> <select name="city"
										class="form-control">
										<option value="Nagpur" th:selected="${user.city == 'Nagpur'}">Nagpur</option>
										<option value="Pune" th:selected="${user.city == 'Pune'}">Pune</option>
										<option value="Mumbai" th:selected="${user.city == 'Mumbai'}">Mumbai</option>
										<option value="Banglore"
											th:selected="${user.city == 'Banglore'}">Banglore</option>
									</select>
								</div>





								<!-- Contact Image Field -->

								<div class="container">
									<img src="" style="height: 200px; width: 200px;"
										class="my_profile_picture"
										th:src="@{'/IMAGE/'+${user.imageUrl}}" />

								</div>


								<div class="custom-file mt-3">
									<input type="file" name="profileImage" class="custom-file-input" /> <label
										class="custom-file-label">Choose file...</label>
								</div>
								
								<div class="container text-center">
									<button type="submit" class="btn btn-outline-primary">Update</button>
									<button type="reset" class="btn btn-outline-danger">Reset</button>

								</div>

							</form>

						</div>

					</div>
				</div>
			</div>
		</div>


		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>

		<script>
			var alertMessage = "testing";

			tinymce.init({
				selector : '#mytextarea',
				setup : function(editor) {
					editor.on('change', function() {
						editor.save();
					});
				}
			});
		</script>



	</section>

</body>
</html>
