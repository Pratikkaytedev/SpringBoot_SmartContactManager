<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Change Password Form</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Your additional styles can go here -->

</head>

<body>

<section>
  
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:220px;" class="col-md-12">
                    
                    <div class="alert alert-success mt-3" role="alert">We have sent OTP to your email</div>
                    
                                   <!-- Message box -->
        <div th:if="${session.message}" class="container">
            <div th:classappend="${'alert-' + session.message.type}" role="alert">
                <span th:text="${session.message.content}"></span>
            </div>
            <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
        </div>
                    <h2>Enter new Password</h2>
                    
                        <form id="login-form" class="form"  th:action="@{/change-password}" method="post">
                           
                            
                            <div class="form-group">
                                <label for="password" class="text-info">New Password:</label><br>
                                <input required="required" type="password" name="newPassword" id="newPassword" class="form-control">
                            </div>
                           
                            <div class="form-group text-center">
                                
                                <button class="btn btn-primary">Change Password</button>
                                  </div>
                                  
                              
                            
                          
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
